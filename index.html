<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئامارى چەک و تەقەمەنى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ئامارى چەک و تەقەمەنى (2025/8/31)</h1>
        </header>
        
        <!-- تب‌های ناوبری -->
        <div class="nav-tabs">
    <button class="nav-tab active" onclick="showTab('view')">نمایش</button>
    <button class="nav-tab" onclick="showTab('edit')">ئەدمین</button>
</div>
        
        <!-- تب نمایش -->
        <div id="view-tab" class="tab-content active">
    <div class="table-container">
        <table id="ammoTable" border="1" cellspacing="0" cellpadding="8">
                    <thead>
                        <tr>
                            <th rowspan="2">ز</th>
                            <th rowspan="2">جۆرى چەک و تەقەمەنى</th>
                            <th colspan="3">ئامارى چەک</th>
                            <th colspan="3">ئامارى تەقەمەنى</th>
                        </tr>
                        <tr>
                            <th>مشجەب</th>
                            <th>میحوەر و یەکە</th>
                            <th>گشتى</th>
                            <th>مشجەب</th>
                            <th>میحوەر و یەکە</th>
                            <th>گشتى</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- داده ها اینجا لود میشن -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- تب ادیت -->
      <div id="edit-tab" class="tab-content">
    <div class="admin-login" id="login-section">
        <h3>چوونەژوورەوەی ئەدمین</h3>
        <input type="password" id="admin-password" placeholder="پاسورەدی ئەدمین">
        <button onclick="loginAdmin()">چوونەژوورەوە</button>
    </div>
            
            <div class="edit-panel" id="edit-panel">
                <h3>نوێکردنەوەی داتا</h3>
                <div class="edit-actions">
                    <button class="btn btn-primary" onclick="refreshData()">نوێکردنەوەی داتا</button>
                    <button class="btn btn-secondary" onclick="openGoogleSheet()">چوونە ناو گووگل شیتس</button>
                </div>
                
                <div class="edit-table-container">
                    <table id="editTable" border="1" cellspacing="0" cellpadding="8">
                        <thead>
                            <tr>
                                <th>ز</th>
                                <th>جۆرى چەک و تەقەمەنى</th>
                                <th>مشجەب<br>چەک</th>
                                <th>میحوەر<br>چەک</th>
                                <th>گشتى<br>چەک</th>
                                <th>مشجەب<br>تەقەمەنى</th>
                                <th>میحوەر<br>تەقەمەنى</th>
                                <th>گشتى<br>تەقەمەنى</th>
                                <th>کردار</th>
                            </tr>
                        </thead>
                        <tbody id="editTableBody">
                            <!-- داده ها برای ادیت اینجا لود میشن -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
