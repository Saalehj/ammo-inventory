<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئامارى چەک و تەقەمەنى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ئامارى چەک و تەقەمەنى (2025/8/31)</h1>
        </header>
        
        <div class="table-container">
            <table id="ammoTable" border="1" cellspacing="0" cellpadding="8">
                <thead>
                    <tr>
                        <th rowspan="2">ز</th>
                        <th rowspan="2">جۆرى چەک و تەقەمەنى</th>
                        <th colspan="3">ئامارى چەک</th>
                        <th colspan="3">ئامارى تەقەمەنى</th>
                    </tr>
                    <tr>
                        <!-- ستون‌های چەک -->
                        <th>مشجەب</th>
                        <th>میحوەر و یەکە</th>
                        <th>گشتى</th>
                        <!-- ستون‌های تەقەمەنى -->
                        <th>مشجەب</th>
                        <th>میحوەر و یەکە</th>
                        <th>گشتى</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- داده ها اینجا لود میشن -->
                </tbody>
            </table>
        </div>
        
        <div class="admin-login">
            <button onclick="openAdmin()">چوونەژوورەوەی ئەدمین</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
